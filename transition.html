<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition HTML</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color:royalblue ;
            border:2px solid cadetblue;
            transition:width 1s linear 2s,height 1s linear 2s,transform 1s;
            
        }
        .box:hover{
            width:200px;
            height:200px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
